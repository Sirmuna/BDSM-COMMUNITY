<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BDSM COMMUNITY</title>
    <!-- Include your existing CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Add custom styles for auth forms -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <!-- Include your header -->
    <header class="header-area">
        <!-- Your existing header code -->
    </header>

    <!-- Login Form Section -->
    <section class="auth-section section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="auth-form-wrapper">
                        <div class="auth-header text-center">
                            <img src="assets/images/logo/logo-red.png" alt="BDSM COMMUNITY logo" class="mb-4">
                            <h2>Welcome Back</h2>
                            <p>Log in to access exclusive content</p>
                        </div>
                        
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="login-email">Email Address</label>
                                <input type="email" id="login-email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" name="password" class="form-control" required>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            
                            <button type="submit" class="tm-button w-100">Login</button>
                            
                            <div class="forgot-password text-right mt-2">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                            
                            <div class="auth-alt-option text-center mt-4">
                                <p>Don't have an account? <a href="register.html">Register</a></p>
                            </div>
                        </form>
                        
                        <div class="social-login mt-4">
                            <p class="text-center mb-3">Or login with</p>
                            <div class="row">
                                <div class="col-4">
                                    <a href="#" class="social-login-btn facebook-btn">
                                        <i class="fab fa-facebook-f"></i> Facebook
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="#" class="social-login-btn google-btn">
                                        <i class="fab fa-google"></i> Google
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="#" class="social-login-btn twitter-btn">
                                        <i class="fab fa-twitter"></i> Twitter
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include your footer -->
    <footer class="footer-area">
        <!-- Your existing footer code -->
    </footer>

    <!-- Include your existing JS files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Age verification script -->
    <script src="assets/js/age-verification.js"></script>
    <!-- Auth script -->
    <script src="assets/js/auth.js"></script>
    <!-- Login handler script -->
    <script src="assets/js/login-handler.js"></script>
</body>
</html>
