    <style>
        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader-content {
            text-align: center;
            color: white;
        }
        
        .preloader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e91e63;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Age verification styles - using !important to prevent overrides */
        #age-verification.age-verification {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            z-index: 9998 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }
        
        #age-verification .age-verification-content {
            background-color: #fff !important;
            border-radius: 10px !important;
            padding: 20px !important;
            max-width: 500px !important;
            width: 90% !important;
            text-align: center !important;
        }
        
        #age-verification .age-verification-content h2 {
            margin-bottom: 20px !important;
            font-size: 22px !important;
        }
        
        #age-verification .age-verification-content p {
            margin-bottom: 25px !important;
            font-size: 14px !important;
        }
        
        #age-verification .age-verification-buttons {
            display: flex !important;
            flex-direction: column !important;
            gap: 10px !important;
            margin: 0 auto !important;
            max-width: 300px !important;
        }
        
        #age-verification .age-verification-buttons button {
            padding: 10px !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-weight: bold !important;
            transition: all 0.3s ease !important;
            font-size: 14px !important;
            width: 100% !important;
            min-height: 44px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }
        
        #age-verification .age-yes {
            background-color: #e91e63 !important;
            color: white !important;
        }
        
        #age-verification .age-no {
            background-color: #f5f5f5 !important;
            color: #333 !important;
        }
        
        #age-verification .age-yes:hover {
            background-color: #d81b60 !important;
        }
        
        #age-verification .age-no:hover {
            background-color: #e0e0e0 !important;
        }
        
        /* Media query for larger screens */
        @media (min-width: 576px) {
            #age-verification .age-verification-content {
                padding: 30px !important;
            }
            
            #age-verification .age-verification-content h2 {
                font-size: 24px !important;
            }
            
            #age-verification .age-verification-content p {
                font-size: 16px !important;
            }
            
            #age-verification .age-verification-buttons {
                flex-direction: row !important;
                justify-content: center !important;
                max-width: 100% !important;
            }
            
            #age-verification .age-verification-buttons button {
                width: auto !important;
                min-width: 120px !important;
                padding: 10px 15px !important;
                font-size: 16px !important;
            }
        }
    </style>

<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-content">
            <div class="preloader-spinner"></div>
            <p>Loading content...</p>
        </div>
    </div>
    
    <!-- Age Verification -->
    <div class="age-verification" id="age-verification">
        <div class="age-verification-content">
            <img src="assets/images/logo/logo-red.png" alt="BDSM COMMUNITY logo" class="mb-4" style="max-width: 150px;">
            <h2>Age Verification</h2>
            <p>This website contains adult content and is only suitable for those who are 18 years or older. By entering, you confirm that you are at least 18 years of age.</p>
            <div class="age-verification-buttons">
                <button class="age-yes" id="age-yes" style="font-size: 14px !important;">I am 18+</button>
                <button class="age-no" id="age-no" style="font-size: 14px !important;">I am under 18</button>
            </div>
        </div>
    </div>

    <!-- Include your existing JS files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Immediately set button text to ensure it's correct
        document.addEventListener('DOMContentLoaded', function() {
            // Force set the button text
            var yesButton = document.getElementById('age-yes');
            var noButton = document.getElementById('age-no');
            
            if (yesButton) {
                yesButton.innerHTML = 'I am 18+';
                yesButton.style.fontSize = '14px';
                yesButton.style.padding = '10px';
                yesButton.style.whiteSpace = 'nowrap';
                yesButton.style.overflow = 'hidden';
                yesButton.style.textOverflow = 'ellipsis';
            }
            
            if (noButton) {
                noButton.innerHTML = 'I am under 18';
                noButton.style.fontSize = '14px';
                noButton.style.padding = '10px';
                noButton.style.whiteSpace = 'nowrap';
                noButton.style.overflow = 'hidden';
                noButton.style.textOverflow = 'ellipsis';
            }
        });

        $(document).ready(function() {
            // Force set the button text again with jQuery
            $('#age-yes').html('I am 18+').css({
                'font-size': '14px',
                'padding': '10px',
                'white-space': 'nowrap',
                'overflow': 'hidden',
                'text-overflow': 'ellipsis'
            });
            
            $('#age-no').html('I am under 18').css({
                'font-size': '14px',
                'padding': '10px',
                'white-space': 'nowrap',
                'overflow': 'hidden',
                'text-overflow': 'ellipsis'
            });
            
            // Media query for larger screens
            if (window.matchMedia('(min-width: 576px)').matches) {
                $('#age-yes, #age-no').css({
                    'font-size': '16px',
                    'padding': '10px 15px'
                });
            }
            
            // Set up age verification handlers
            $('#age-yes').on('click', function(e) {
                e.preventDefault();
                // Store in localStorage that age has been verified
                localStorage.setItem('age_verified', 'true');
                
                // Set a timestamp for when verification occurred
                localStorage.setItem('age_verified_time', new Date().getTime());
                
                // Redirect to index.html
                window.location.href = 'index.html';
            });
            
            $('#age-no').on('click', function(e) {
                e.preventDefault();
                // Redirect to an appropriate page for underage users
                window.location.href = 'https://www.google.com';
            });
            
            // Check if we came from a redirect
            var fromRedirect = sessionStorage.getItem('from_redirect');
            
            // Check if age was previously verified
            if (localStorage.getItem('age_verified') === 'true') {
                // Hide the age verification
                $('#age-verification').hide();
                
                // If we didn't come from a redirect, go to index
                if (!fromRedirect) {
                    // Set the redirect flag to prevent loops
                    sessionStorage.setItem('from_redirect', 'true');
                    
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    // Clear the redirect flag
                    sessionStorage.removeItem('from_redirect');
                    console.log('Already redirected once, staying on register.html');
                }
            }
            
            // Force preloader to exit after exactly 10 seconds
            setTimeout(function() {
                $('#preloader').fadeOut();
            }, 10000);
            
            // Try to load images in parallel
            let imgCount = $('img').length;
            if (imgCount > 0) {
                $('img').each(function() {
                    const img = new Image();
                    img.src = $(this).attr('src');
                });
            }
        });
    </script>
