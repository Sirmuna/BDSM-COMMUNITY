<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BDSM COMMUNITY</title>
    <!-- Include your existing CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Add custom styles for auth forms -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <!-- Include your header -->
    <header class="header-area">
        <!-- Your existing header code -->
    </header>

    <!-- Registration Form Section -->
    <section class="auth-section section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="auth-form-wrapper">
                        <div class="auth-header text-center">
                            <img src="assets/images/logo/logo-red.png" alt="BDSM COMMUNITY logo" class="mb-4">
                            <h2>Create Your Account</h2>
                            <p>Join our community and explore exclusive content</p>
                        </div>
                        
                        <form id="registration-form" class="auth-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                                <small class="form-text text-muted">Choose a unique username (4-20 characters)</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <small class="form-text text-muted">We'll never share your email with anyone else</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <small class="form-text text-muted">At least 8 characters with letters and numbers</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="age-confirmation" required>
                                <label class="form-check-label" for="age-confirmation">I confirm that I am at least 18 years old</label>
                            </div>
                            
                            <button type="submit" class="tm-button w-100">Register</button>
                            
                            <div class="auth-alt-option text-center mt-4">
                                <p>Already have an account? <a href="login.html">Log In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include your footer -->
    <footer class="footer-area">
        <!-- Your existing footer code -->
    </footer>

    <!-- Include your existing JS files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Age verification script -->
    <script src="assets/js/age-verification.js"></script>
    <!-- Auth script -->
    <script src="assets/js/auth.js"></script>
    <!-- login startup -->
    <script src="assets/js/login-handler.js"></script>
</body>
</html>
