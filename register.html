        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;

            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader-content {
            text-align: center;
            color: white;
        }
        
        .preloader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e91e63;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Age verification styles */
        .age-verification {
            position: fixed;
            top: 0;
            left: 0;

            gap: 15px;

            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .age-yes {
            background-color: #e91e63;
            color: white;
        }

            background-color: #f5f5f5;
            color: #333;

        .age-yes:hover {
            background-color: #d81b60;
        }
        
        .age-no:hover {
